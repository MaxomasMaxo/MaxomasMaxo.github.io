<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes Power BI - Teams</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita barras de scroll innecesarias en el cuerpo */
            font-family: Segoe UI, wf_segoe-ui_normal, helvetica, arial, sans-serif; /* Fuente similar a Teams */
            background-color: #f5f5f5; /* Color de fondo neutro */
        }
        .powerbi-container {
            width: 100%;
            height: 100vh; /* Ocupa toda la altura de la ventana gráfica */
            border: none; /* Sin bordes para el iframe */
        }
        .header {
            background-color: #6264A7; /* Color de acento similar a Teams */
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.2em;
        }
        /* Puedes ajustar la altura del contenedor si tienes una cabecera o pie de página */
        /* Por ejemplo, si tienes una cabecera de 50px:
        .powerbi-container {
            height: calc(100vh - 50px);
        }
        */
    </style>
</head>
<body>

    <iframe
        title="Informe Power BI Ejemplo"
        class="powerbi-container"
        src="https://app.powerbi.com/reportEmbed?reportId=a4da20a6-062a-4a4d-8b6e-65d7e9dbf85a&autoAuth=true&ctid=012f520d-f6ca-493e-ad55-86ec0bec16c0"
        frameborder="0"
        allowFullScreen="true">
    </iframe>

</body>
</html>
